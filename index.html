<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coze Chat Widget</title>
</head>
<body>
  <!-- Chat widget sẽ hiển thị ở góc dưới phải -->
  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>
  <script>
    new CozeWebSDK.WebChatClient({
      config: {
        bot_id: '7559917671878721544', // ID bot của bạn
      },
      componentProps: {
        title: 'Coze Chat',        // Tiêu đề widget
        position: 'bottom-right',  // Vị trí hiển thị widget
        welcomeMessage: 'Xin chào! Tôi có thể giúp gì cho bạn?', // Tin nhắn chào
      }
      // Không cần auth nếu bot public
    });
  </script>
</body>
</html>
